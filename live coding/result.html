<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Result must show</h1><br>
    <div id="show" class="d-flex gap-3"></div>
    <script>
        var budgetarray = JSON.parse(localStorage.getItem("budget"))
        if(budgetarray && budgetarray.length>0){
            var totalSpent = 0
            sideplay()
        }
        function deleteAny(i){
            budgetarray.splice(i,1)
            show.innerHTML=``;
            localStorage.setItem("budget",JSON.stringify(budgetarray) )
            sideplay()
        }

        function editAny(i){
            budgetarray[i]["pls"]=document.getElementById(`item-${i}`).value
            budgetarray[i]["plax"]=document.getElementById(`quantity-${i}`).value
            budgetarray[i]["sale"]=document.getElementById(`price-${i}`).value

            localStorage.setItem("budget",JSON.stringify(budgetarray))
            show.innerHTML=``;
            totalSpent = 0;
            sideplay()
        }
            function sideplay(){
                for(i=0; i<budgetarray.length; i++){
                var item = budgetarray[i];
                var cost = item.plax * item.sale;
                totalSpent += cost;
                show.innerHTML +=
                `
          
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-text">Product: ${item.pls}</h5>
              <h5 class="card-text">Quantity: ${item.plax} </h5>
              <h5 class="card-text">Price: ${item.sale}  </h5>
              <h5 class="card-text">Total: ${cost} </h5>
              <a href="#" class="btn btn-danger" onclick="deleteAny(${i})">Delete</a>
              <a href="#" class="btn btn-warning"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal-${i}">Edit</a>
              <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal-${i}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                  <input type="text" placeholder="Product name"  id="item-${i}">
                  <input type="number"  placeholder="Quantity" id="quantity-${i}">
                  <input type="number" placeholder="Price" id="price-${i}">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editAny(${i})" data-bs-dismiss="modal">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
                        </div>
                      </div>
            
        `
            }
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
